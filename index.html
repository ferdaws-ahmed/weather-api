<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter your country" id="inputData">
            <button><img src="images/search.png" alt="" id="searchBtn"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 id="temp">22Â°c</h1>
            <h2 id="city">New Yourk</h2>

                    <img src="images/humidity.png" alt="">
                    <div>
                        <p id="humidity" class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">

                        <p id="wind" class="wind">15kmh</p>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</html>
